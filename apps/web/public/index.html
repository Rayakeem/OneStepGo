  <script>
    // íƒ­ ì „í™˜
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        this.classList.add('active');
        const tabName = this.dataset.tab;
        document.getElementById(`${tabName}-content`).classList.add('active');
      });
    });

    // í¼ ì œì¶œ
    document.getElementById('optimizeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const startLocation = document.getElementById('startLocation').value;
      const fileInput = document.getElementById('file');
      const addressesInput = document.getElementById('addresses').value;

      // ì…ë ¥ ê²€ì¦
      const activeTab = document.querySelector('.tab.active').dataset.tab;
      if (activeTab === 'excel' && !fileInput.files[0]) {
        showError('ì—‘ì…€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }
      if (activeTab === 'text' && !addressesInput.trim()) {
        showError('ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      // UI ì´ˆê¸°í™”
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('result').style.display = 'none';

      try {
        // FormData ìƒì„±
        const formData = new FormData();
        formData.append('startLocation', startLocation);

        if (activeTab === 'excel') {
          formData.append('file', fileInput.files[0]);
        } else {
          formData.append('addresses', addressesInput);
        }

        // API í˜¸ì¶œ
        const response = await fetch('/api/optimize', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error.message + (data.error.solution ? '\n\nğŸ’¡ ' + data.error.solution : ''));
        }

        // ê²°ê³¼ í‘œì‹œ
        displayResult(data.data);

      } catch (error) {
        showError(error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });

    function displayResult(route) {
      // ìš”ì•½ ì •ë³´
      document.getElementById('locationCount').textContent = route.nodes.length;
      document.getElementById('totalDistance').textContent = formatDistance(route.totalDistance);
      document.getElementById('totalTime').textContent = formatTime(route.totalTime);

      // ê²½ë¡œ ëª©ë¡
      const routeList = document.getElementById('routeList');
      routeList.innerHTML = '';

      // ì‹œì‘ì 
      const startItem = document.createElement('li');
      startItem.className = 'route-item';
      startItem.innerHTML = `

          <div class="address">ì‹œì‘: ${route.startLocation.raw}</div>

      routeList.appendChild(startItem);

      // ê²½ìœ ì§€

        item.className = 'route-item';
        item.innerHTML = `

          <div class="route-item-content">

            <div class="distance">ì´ì „ ìœ„ì¹˜ë¡œë¶€í„° ${formatDistance(node.distanceFromPrevious)} (ì•½ ${formatTime(node.estimatedTime)})</div>
          </div>
        `;

      });

      // ì¢…ë£Œ (ì‹œì‘ì ìœ¼ë¡œ ë³µê·€)
      const endItem = document.createElement('li');
      endItem.className = 'route-item';

        <div class="route-item-content">

    function showError(message) {

    function formatDistance(meters) {
